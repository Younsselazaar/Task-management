name: task_management
description: A beautiful task management app with Figma-inspired design.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  intl: ^0.19.0
  http: ^1.2.0
  flutter_slidable: ^3.0.1
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0
  share_plus: ^7.2.0
  path_provider: ^2.1.0

  # Firebase & Authentication
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

  # Video Calls - Agora
  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.3.0

  # URL Launcher for sharing
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
